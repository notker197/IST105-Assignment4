<!DOCTYPE html>
<html>
  <body>
    <h1>Django Calculator</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Calculate</button>
    </form>

    {% if error %}
    <p style="color: red"><strong>Error:</strong> {{ error }}</p>
    {% endif %} {% if result %}
    <div style="margin-top: 20px">{{ result|safe }}</div>
    {% endif %}
  </body>
</html>
